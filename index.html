	<body>

		<header>
			<div class="container">
				<figure>
					<img src="img/hostgator-logo.svg">
					<figcaption></figcaption>		
				</figure>
			</div>
		</header>
	
		<div class="pg pg-home">
			
			<section class="content-products-title">
				<div class="container">
					<div class="content-title">
						<h1>Hospedagem de Sites</h1>
						<h2>Tenha uma hospedagem de sites estável e evite perder visitantes diariamente</h2>
						<ul>
							<li>99,9% de disponibilidade: seu site sempre no ar</li>
							<li>Suporte 24h, todos os dias</li>
							<li>Painel de Controle cPanel</li>
						</ul>
					</div>

					<div class="icons"></div>
				</div>
			</section>

			<section class="content-products-plans">
				
				<div class="legend-products-plans">
					<p>Quero pagar a cada:</p>
					<form>
						<label for="three-years" class="ativo">
							<input type="radio" name="pay-date" value="three-years" id="three-years" class="three-years">
							<p>3 anos</p>
						</label>
						<label for="one-years">
							<input type="radio" name="pay-date" value="one-years" id="one-years" class="one-years">
							<p>1 ano</p>
						</label>
						<label for="one-month">
							<input type="radio" name="pay-date" value="one-month" id="one-month" class="one-month">
							<p>1 mês</p>
						</label>
					</form>
				</div>

				<div class="content-carrossel-product-plans"></div>

				<span class="note"><a href="#">*Confira as condições da promoção</a></span>
			</section>

		</div>
